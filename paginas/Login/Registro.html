<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="estilo.css">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
</head>

<body>
    <form class="formulario">
        <h1>Registrate</h1>
        <div class="contenedor">

            <div class="input-contenedor">
                <i class="fas fa-id-badge"></i>
                <input type="text" placeholder="No. CUI">

            </div>

            <div class="input-contenedor">
                <i class="fas fa-calendar-week"></i>
                <input type="date" name="date" id="dateIni" value="2021-31-12" min="1950-01-01" max="2050-31-12" class="form-control"><br>

            </div>

            <div class="input-contenedor">
                <i class="fas fa-key"></i>
                <input type="password" placeholder="Contraseña">

            </div>
            <input type="submit" value="Registrate" class="button">
            <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
            <p>¿Ya tienes una cuenta?<a class="link" href="login.html">Iniciar Sesion</a></p>
        </div>
    </form>
</body>

</html>
